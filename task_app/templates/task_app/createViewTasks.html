{% extends 'task_app/index.html' %}

{% block content%}
	{% if user.is_authenticated %}
	<h4> Create your tasks here </h4>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Add task</button>
			
			{% else %}
				<a class="btn btn-primary" href="{% url 'login_url' %}">Login</a>
				<a class="btn btn-primary" href="{% url 'register_url' %}">Register</a>	
	{% endif %}
	
{% endblock %}
